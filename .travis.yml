
# Refrecnes:
# https://zespia.tw/blog/2015/01/21/continuous-deployment-to-github-with-travis/
# https://docs.travis-ci.com/user/languages/javascript-with-nodejs
# https://github.com/iissnan/theme-next-docs/blob/master/.travis.yml
# http://changyuheng.me/2015/when-hexo-static-site-meets-github-pages-and-travis-ci/

language: node_js
node_js: stable

cache:
  directories:
    - blog/node_modules

install:
  - cd blog
  - npm install

before_script:
  - cd blog
  - git submodule update --remote --merge

script:
  - cd blog
  - hexo g

after_script:
  - cd blog/public
  - git init
  - git config user.name "CS-Tao"
  - git config user.email "990296951@qq.com"
  - git add .
  - git commit -m "Update docs by travisCI"
  - git push --force --quiet "https://${GH_TOKEN}@${GIT_PAGE_REF}" gh-pages:gh-pages

branches:
  only:
    - gh-pages
env:
 global:
   - GIT_PAGE_REF: github.com/CS-Tao/blog.git
   - secure: ""

# configure notifications (email, IRC, campfire etc)
# please update this section to your needs!
# https://docs.travis-ci.com/user/notifications/
notifications:
  email:
    - whucstao@qq.com
  on_success: change
  on_failure: always
