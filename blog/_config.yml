# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: CS-Tao · Blog
#subtitle: 千里之行 始于足下
#subtitle: 路漫漫其修远兮
subtitle: 这是一个不能停留太久的世界
description: 记录世界，记录生活。
author: CS-Tao
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://cs-tao.github.io/
root: /
permalink: :category/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: landscape
# theme: hexo-theme-mjzx
theme: hexo-theme-yilia

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repository: https://github.com/CS-Tao/blog.git
    branch: gh-pages
  - type: baidu_url_submitter

# 插件配置
Plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap
  - hexo-generator-baidu-sitemap

# 搜索
search:
  path: search.json
  field: post

# 站点地图配置
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# rss配置
feed:
  type: atom
  path: atom.xml
  limit: 20

disqus_shortname: CS-Tao
  
jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

# 读书
image_stream:
  #jQuery: //cdn.bootcss.com/jquery/2.1.0/jquery.min.js
  jquery: false
  jquery_lazyload: //cdn.bootcss.com/jquery.lazyload/1.9.1/jquery.lazyload.min.js
  img_placeholder: //ww4.sinaimg.cn/large/e724cbefgw1etyppy7bgwg2001001017.gif

baidu_url_submit:
  count: 3 ## 提交最新的一个链接
  host: home.cs-tao.cc/blog ## 在百度站长平台中注册的域名
  token: token
  path: baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里
